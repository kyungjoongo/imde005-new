<ion-header>

    <ion-navbar>
        <ion-title>test</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!--{{ result | json}}-->
    <ion-list>
        <ion-row *ngFor="let item of result; let i = index">

            <ion-col col-2="">
                {{item._id}}
            </ion-col>
            <ion-col col-3="">
                <ion-input [(ngModel)]="result[i].name"></ion-input>
            </ion-col>
            <ion-col col-3="">
                <ion-input [(ngModel)]="result[i].content"></ion-input>
            </ion-col>
            <ion-col col-2="">
                <button (click)="deleleItem(item._id)" ion-button="" color="danger">del</button>
            </ion-col>
            <ion-col col-2="">
                <button (click)="updateItem(result[i])" ion-button="" color="primary">update</button>
            </ion-col>
        </ion-row>

    </ion-list>
    <br/><br/>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label color="primary">name</ion-label>
                <ion-input [(ngModel)]="name" placeholder="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">content</ion-label>
                <ion-input [(ngModel)]="content" placeholder="content"></ion-input>
            </ion-item>

            <button ion-button="" (click)="saveContent()" color="primary" full>submit</button>

        </ion-card-content>

    </ion-card>
    {{content2}}


</ion-content>
